<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Dhruvisha Vara</title>
<style type="text/css">
body {
	background: #156c5b;
	text-align: center;
	display: flex;
	justify-content: center;
	align-items: center;
	margin-top: 30px;
	font-weight: 700;
}
.contain {
	text-align: center;
	background: #fff5ec;
	width: 450px;
	padding-bottom: 30px;
	border-radius: 30px;
	color: #156c5b;
}
.btn {
	background: #156c5b;
	color: #fff5ec;
	padding: 5px 15px;
	border: 2px solid #156c5b;
}
.input {
	background: #156c5b;
	color: #fff5ec;
	border: 2px solid #156c5b;
}
</style>
</head>
<body>
	<div class="contain">
		<h1>Registration</h1>

		<div th:if="${success}">
			<p style="color: green;" th:text="${success}"></p>
		</div>
		<div th:if="${error}">
			<p style="color: red;" th:text="${error}"></p>
		</div>

		<form th:action="@{/register}" method="post">
			<div>
				Name: <input type="text" name="name" class="input" required />
				<br /><br />
				Password: <input type="password" name="password" class="input" required />
				<br /><br />
				Email: <input type="text" name="email" class="input" required />
				<br /><br />
				<button type="submit" class="btn">Register</button>
<!-- 				<button type="reset" class="btn">Clear</button> -->
				<br /><br />
		</form>
				--------------------------- OR ---------------------------
				<br /><br />
				<a th:href="@{/oauth2/authorization/google?prompt=select_account}">
					<button type="button" class="btn">Register With Google</button>
				</a>
				<!--  https://accounts.google.com/logout - singout  -->
			</div>
		
	</div>
</body>
</html>
